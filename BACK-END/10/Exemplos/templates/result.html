<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 

      -  em uma tabela temos um for que passa por todos os value em result.items()

      -  cria um tr com th: key e td: value
        
       - para todas os value do for

    -->

    <table border=1>
        {% for key, value in result.items() %} 
        <tr>
            <th> {{ key }}</th>
            <td> {{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
