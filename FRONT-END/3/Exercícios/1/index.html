<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="circle.png" alt="[ERRO]">
        <h2>Why Unesp?</h2>
        <h2>Team</h2>
        <h2>Enterprise</h2>
        <h2>Explore</h2>
        <h2>Marketplace</h2>
        <h2>Pricing</h2>
        <input type="text" placeholder="Search in Unesp" id="input-header">
        <h2 id="h2-header">Sign In</h2>
    </header>
    <nav>
        <div id="main">
            <div id="title">
            <h3">Join Unesp</h3>
            <h1>Create your account</h1>
            </div>
            <div id="div-inputs">
            <form action="fakeserver.txt" method="POST" target="_blank">

                <label for="username">Username</label>
                <input type="text" id="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" required>

                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
                <br>
                <label for="date">Date</label>
                <input type="date" name="date" id="date" required>  
            
                <label for="cities" style="margin-left: 10px;">City</label>
                <input type = "text" name="cities" id="cities" list="cities-sp" required> 
                <datalist id="cities-sp">
                    <option value="Campinas">
                    <option value="Itatiba">
                    <option value="P. Prudente">
                    <option value="São Paulo">
                </datalist>

     
                <textarea  id="descricao" cols="65" rows="10" maxlength="50"></textarea>
                <br>
                <input type="submit" value="Submit" id="submit">
            </form>
            <div>
        </div>
    </nav>
    <footer><h5>©Copyright GabrielCeconCarlsen</h5></footer>
</body>
</html>
